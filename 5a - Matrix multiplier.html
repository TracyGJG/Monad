<!doctype html>
<html><head>
	<title>Matrix Multiplier</title>
</head><body>

	<script>
		(function(){

			function matrixMultiplier( arrA, arrB) {
				var arrC = [];

				arrA.forEach( function(a) {
					arrB.forEach( function(b) {
						arrC.push( a*b);
					});
				});
				return arrC;
			}

			var arrResult = matrixMultiplier(
				[1,3,5], [10,20,30]);
			alert( arrResult);

		}());
	</script>
</body></html>
