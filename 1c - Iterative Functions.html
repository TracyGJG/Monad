<!doctype html>
<html><head>
	<title>Iterative Functions</title>
</head><body>

	<script>
		(function(){

			function	subtract_32(numT) { return numT-32; }
			function	divideBy_9(numT) { return numT/9; }
			function	multiplyBy_5(numT) { return numT*5; }

			var FtoC = function(numF) {
				var arrInst = [
					subtract_32,
					divideBy_9,
					multiplyBy_5
				];

				var numC = numF;

				arrInst.forEach( function(fn) {
					numC = fn(numC);
				});

				return numC;
			};

			alert( FtoC(77));

		}());
	</script>
</body></html>
