<!doctype html>
<html><head>
	<title>Recursive Functions</title>
</head><body>

	<script>
		(function(){

			var FtoC = function(numF) {

				function	subtract_32(numT) { return numT-32; }
				function	divideBy_9(numT) { return numT/9; }
				function	multiplyBy_5(numT) { return numT*5; }

				return multiplyBy_5(
					divideBy_9(
						subtract_32(
							numF
						)
					)
				);
			};

			alert( FtoC(77));

		}());
	</script>
</body></html>
