<!doctype html>
<html><head>
	<title>Iterative Multiplier</title>
</head><body>

	<script>
		(function(){

			function listFn( arr, fn) {
				return arr.map( fn);
			}

			function flattenList( arr) {
				return (arr.toString()).split(/,/g);
			}

			function matrixMultiplier( arrA, arrB) {
				return flattenList(
					listFn( arrA, function(a) {
						return listFn( arrB, function(b) {
							return (a*b);
						})
					})
				);
			}

			var arrResult = matrixMultiplier(
				[1,3,5],
				[10,20,30]);

			alert(
				arrResult+ " ("+
				arrResult.length+ ")"
			);

		}());
	</script>
</body></html>
