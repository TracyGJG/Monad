<!doctype html>
<html><head>
</head><body>

	<script>
		(function(){

			function	subtract_32(numT) { return numT-32; }
			function	divideBy_9(numT) { return numT/9; }
			function	multiplyBy_5(numT) { return numT*5; }

			var FtoC = process(
				[
					subtract_32,
					divideBy_9,
					multiplyBy_5
				]
			);

			function process( arrInst) {
				return function( numF) {
					var numT = numF;
					arrInst.forEach( function(fn) {
						numT = fn(numT);
						console.log( fn.name+ " = "+ numT);
					});
					return numT;
				};
			}

			alert( FtoC(77));

		}());
	</script>
</body></html>
